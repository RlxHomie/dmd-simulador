<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Reestructuración de Deuda – DMD Asesores</title>
  <meta name="description" content="Calcula y optimiza planes de reestructuración de deuda con DMD Asesores">
  <meta name="keywords" content="reestructuración de deuda, simulador financiero, DMD Asesores, finanzas, planificación financiera">
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- External Libraries (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer crossorigin="anonymous"></script>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js" defer crossorigin="anonymous"></script>
  
  <!-- ====== AGREGADO: CDN html2pdf para exportar PDF ====== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer crossorigin="anonymous"></script>

  <!-- App Styles -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- ====== AGREGADO: Estilos específicos para PDF ====== -->
  <style>
    .html2pdf__page-break { 
      page-break-before: always; 
    }
    
    #plan-de-liquidacion {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 210mm;
      background: white;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #333;
    }
    
    @media print {
      #plan-de-liquidacion {
        position: static !important;
        left: auto !important;
        top: auto !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 15mm !important;
      }
      
      body {
        font-size: 12px !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      table {
        font-size: 11px !important;
        width: 100% !important;
        page-break-inside: avoid !important;
        border-collapse: collapse !important;
      }
      
      th, td {
        padding: 8px 6px !important;
        border: 1px solid #ddd !important;
      }
      
      tr {
        page-break-inside: avoid !important;
      }
      
      .btn, button {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Main App Container -->
  <div id="app" aria-live="polite"></div>

  <!-- ====== AGREGADO: Contenedor oculto para PDF ====== -->
  <div id="plan-de-liquidacion" aria-hidden="true">
    <!-- Contenido generado dinámicamente -->
  </div>

  <!-- App Scripts -->
  <!-- Variables de entorno expuestas para el navegador -->
  <script src="./env.js"></script>
  <!-- App entry point -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
